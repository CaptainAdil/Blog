<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"/>
<body>

<div th:insert="blocks/header :: header"></div>

<div class="container mt-5 mb-5">
    <h1>Adding an article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter the name" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter anons" class="form-control"><br>
        <textarea name="fullText" placeholder="Enter the full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add an article</button>
    </form>
</div>


</body>
</html>
